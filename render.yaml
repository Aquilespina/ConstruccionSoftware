services:
  - type: web
    name: veterinaria-app
    runtime: php
    plan: free
    rootDir: ConstruccionSoftware/Veterinaria
    buildCommand: composer install --no-dev --optimize-autoloader && php artisan config:clear && npm ci && npm run build
    startCommand: php artisan serve --host 0.0.0.0 --port $PORT
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_KEY
        generateValue: true
      - key: SESSION_DRIVER
        value: cookie
      - key: SESSION_SECURE_COOKIE
        value: true
      - key: CACHE_DRIVER
        value: file
      - key: QUEUE_CONNECTION
        value: sync
      - key: LOG_CHANNEL
        value: stderr
      - key: DB_CONNECTION
        value: pgsql
      - key: NODE_VERSION
        value: "20"
      - key: PHP_VERSION
        value: "8.2"

databases:
  - name: veterinaria-db
    plan: free
    databaseName: veterinaria
    user: vet_user